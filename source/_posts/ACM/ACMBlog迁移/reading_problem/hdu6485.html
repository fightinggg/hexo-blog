        <h2>题意</h2>
        <span style="color:red">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;给两个串s,t长度都小于4000,再给一个k&lt;4000，求s和t各自的最长子串，使这两个子串间最多k个不同的字符，<br>
        </span>
        <h2>题解</h2>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;dp[i][j]代表串s以i结束，t以j结束，最多k个字符不同的最小起点在哪，<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;显然dp[i+x][j+x]的值关于x单调<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;于是我们就可以O(n^2)完成了<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;然后优化空间就行了。<br>
    </div>
