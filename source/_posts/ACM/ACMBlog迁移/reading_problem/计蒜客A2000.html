        <h2>题意</h2>
        <span style="color:red">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;一个圆环，每个位置可以选择2^k中任意一个数，要求相邻位置异或不等于pow(2,k−1)，<br>
        </span>
        <h2>题解</h2>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;a[i]表示到i位置首尾完全相同的合法链的方案数<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;b[i]表示到i位置首尾完全相反的方案数，<br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;c[i]表示到i位置首尾既不完全相同也不完全相反的方案数<br>
