    <h2>题意</h2>
        <span style="color:red">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;每个数w都能至少写成一种如w=pow(x,y)的形式，但多种形式中，y的最大值是唯一的，定义这个y为f(w),&nbsp;求对a&lt;=i&lt;=b,求和f(i)。(2&lt;=a&lt;=b&lt;=1e18)<br>
        </span>
    <h2>题解</h2>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;根据区间减法化简，则a=1,&nbsp;定义g(i)为[1,b]中能写成pow(x,i)的数的个数，处理出g，然后容斥<br>
