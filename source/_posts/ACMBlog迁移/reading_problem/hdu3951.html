    <h2>题意</h2>
        <span style="color:red">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;n枚银币构成一个环，每次可以去1~k之间任意个连续的硬币(取完不合并-&nbsp;-);<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数据范围不重要<br>
        </span>
    <h2>题解</h2>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当1&lt;k&lt;n的时候，到后手时若剩余1或2，后手全拿走，大于2则可以玩对称博弈<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当1&lt;k&nbsp;n&lt;=k的时候先手全拿走<br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;当1=k&nbsp;判奇偶&nbsp;<br>
    </div>
